<!DOCTYPE html>
<html lang="en">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="css/custom.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Akan Name</title>
</head>
<body>
    <div class="container-fluid">
        <h2>Akan Name</h2>
        <p>
            Akan names are derived from Ghanian culture. 
            Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. 
        </p>
        <h3>Find out your akan name!</h3>
        <form id="form-akan">
            <div class="form-group">
                <label for="dob">Enter Date of Birth</label>
                <input type="text" class="form-control" id="dob" placeholder="YYYYMMDD">
                <br/>
                <label for="select-gender">Select gender</label>
                <br/>
                <input class="form-check-input" value="M" type="radio" name="gender-selection" id="select_male">
                <label class="form-check-label">Male</label>
                <input class="form-check-input" value="F" type="radio" name="gender-selection" id="select_female">
                <label class="form-check-label">Female</label>
                <br/><br/>
                <button id="submit-btn" type="submit" class="btn btn-primary">Show Akan name</button>
            </div>
        </form>
      </div>
</body>
<script src="js/custom.js"></script>
</html>
